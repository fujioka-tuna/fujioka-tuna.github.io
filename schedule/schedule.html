<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スケジュール | 三保地引網</title>
  <link rel="icon" href="/tab_icon.jpg" type="image/jpeg">
  <link rel="stylesheet" href="/common.css">
  
  <style>
    .reservation-link-container {
        margin-top: 1.5rem;
    }
    
    .reservation-link {
        /* common.css のボタンスタイルを打ち消す */
        background-color: transparent;
        padding: 0;
        border-radius: 0;
        box-shadow: none;
        
        /* 青文字スタイルを適用 */
        color: var(--accent-color); 
        font-weight: bold;
        text-decoration: underline;
        font-size: 1.1rem;
        transition: color 0.3s;
    }
    
    .reservation-link:hover {
        /* common.css のボタンスタイル（ホバー）を打ち消す */
        background-color: transparent;
        transform: none;
        box-shadow: none;
        
        /* 青文字のホバースタイル */
        color: #005f6b;
        text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    <div class="page-header">
        <h1 class="page-title lang-ja">これからの地引網の予定</h1>
        <h1 class="page-title lang-en" style="display:none;">Upcoming Jibikiami Schedule</h1>
        <p class="page-subtitle lang-ja">カレンダーで地引網の開催予定日を確認できます。</p>
        <p class="page-subtitle lang-en" style="display:none;">Check the calendar for upcoming beach seining event dates.</p>
        
        <p class="reservation-link-container">
            <a href="https://www.mihojibiki.com/" target="_blank" rel="noopener" class="reservation-link lang-ja">
                地引網の参加予約はこちら！
            </a>
            <a href="https://www.mihojibiki.com/" target="_blank" rel="noopener" class="reservation-link lang-en" style="display:none;">
                Click here to make a reservation!
            </a>
        </p>
    </div>
    <div class="main-content">
        <div class="container">
            <div class="calendar-embed-container">
                <iframe src="https://calendar.google.com/calendar/embed?src=1e89daf87e4d56b44614a11aab916e0358c9df46d6b37e2c0bfe90cba65b0973%40group.calendar.google.com&ctz=Asia%2FTokyo" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
    </div>
  </main>

  <div id="footer-placeholder"></div>

  <script src="/common.js"></script>

</body>
</html>
