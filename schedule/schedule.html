<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>スケジュール | 三保地引網</title>
  <link rel="icon" href="/tab_icon.jpg" type="image/jpeg">
  <link rel="stylesheet" href="/common.css">
  
  <style>
    /* --- COMING SOON 用のスタイル --- */
    .coming-soon-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 60vh; /* 画面の高さの60%を確保 */
        text-align: center;
        padding: 2rem;
    }

    .cs-title {
        font-size: 3rem;
        font-weight: bold;
        color: var(--accent-color, #005f6b); /* common.cssの変数が効かない場合の予備色 */
        margin-bottom: 1rem;
        letter-spacing: 0.1em;
    }

    .cs-text {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #333;
    }

    /* --- 以下、元のスタイル（現在は未使用ですが、戻すときのために残しています） --- */
    .reservation-link-container {
        margin-top: 1.5rem;
    }
    
    .reservation-link {
        background-color: transparent;
        padding: 0;
        border-radius: 0;
        box-shadow: none;
        color: var(--accent-color); 
        font-weight: bold;
        text-decoration: underline;
        font-size: 1.1rem;
        transition: color 0.3s;
    }
    
    .reservation-link:hover {
        background-color: transparent;
        transform: none;
        box-shadow: none;
        color: #005f6b;
        text-decoration: none;
    }
  </style>
</head>
<body>

  <div id="header-placeholder"></div>

  <main>
    
    <div class="coming-soon-wrapper">
        <h1 class="cs-title">COMING SOON</h1>
        <p class="cs-text lang-ja">
            ただいまページの調整中です。<br>
            公開までもうしばらくお待ちください。
        </p>
        <p class="cs-text lang-en" style="display:none;">
            The schedule is currently being updated.<br>
            Please check back later.
        </p>
    </div>
    </main>

  <div id="footer-placeholder"></div>

  <script src="/common.js"></script>

</body>
</html>
